name: calculator_app
description: "A Flutter calculator app"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter

  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_launcher_icons: ^0.13.1
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/profile/me.png

flutter_launcher_icons:
  android: true
  image_path_android: assets/icon/app_icon.png
  adaptive_icon_background: "#0F0B1E"
  adaptive_icon_foreground: assets/icon/app_icon_foreground.png
  min_sdk_android: 21



